<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML List</title>
</head>
<body>

    <h3>to do list</h3>
    <ol type="I">
        <li>bangun pagi</li>
        <li>sarapan</li>
        <li>tidur lagi</li>
    </ol>   

    <h3>saat sarapan, saya akan makan</h3>
    <ul type="circle">
        <li>nasi goreng</li>
        <li>telor dadar</li>
        <li>susu</li>
    </ul>

    <h3>pemograman web</h3>
    <dl>
        <dt><strong>html</strong></dt>
        <dd>hypertext markup language</dd>
        <dt><strong>css</strong></dt>
        <dd>cascading style sheet</dd>
    </dl>
</body>
</html>
