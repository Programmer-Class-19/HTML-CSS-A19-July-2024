<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraph</title>
</head>
<body>

    <!-- percobaan tag p, br dan hr-->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah paragraf 2</p>
    <hr>

    <!-- percobaan tag b, i, u, strong, em, mark-->
<p><b>ini adalah</b> paragraf 3 <i>slatihan</i></p>
<p>ini adalah <u>farid iqmal</u></p>
<hr>

<!-- percobaann tag strong dan em -->
<p><strong>ini adalah</strong> paragraf 4 <em>slatihan</em></p>
<p>ini adalah <mark>farid iqmal</mark></p>

</body>
</html>
