<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    
    <h3>To Do List</h3>
<!-- <ol> ordered list / list yang terurut -->
<ol type="a">
    <li>Bangun Pagi</li>
    <li>Sarapan</li>
    <li>Tidur Lagi</li>
</ol>
<h3>Saat sarapan,saya akan makan</h3>
<!--Unordered list list yang tidak terurut -->
<ul type="circle">
    <li>Nasi Goreng</li>
    <li>Nasi Goreng</li>
    <li>Nasi Goreng</li>
</ul>

<h3>pemogramman web 1</h3>
<!-- definition list -->
<dl>
    <dt><strong>HTML</strong></dt>
    <dd>hypertext markup Language</dd>
    <dt><strong>CSS</strong></dt>
    <dd>Cascading style sheet</dd>
</dl>
</body>
</html>
