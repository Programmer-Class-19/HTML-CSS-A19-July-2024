<!DOCTYPE html>
<html>
<head>
    <title>HTML Heading</title>
</head>
<body>
   <!-- h1 untuk membuat sebuah heading dengan ukuran yang besar  -->
    <h1>Judul Artikel</h1>
    <p>isi artikel</p>
    <!-- h2 sama saja dengan h1 akan tetapi perpedaan nya semakin tinggi angka nya semakin kecil pula heading nya  -->
    <h2>Sub judul</h2>
    <p>sub body artikel</p>
</body>
</html>
