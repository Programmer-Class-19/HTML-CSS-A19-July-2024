<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Merging</title>
</head>
<body>
    
    <table border="2" cellspacing="1" cellpadding="1">
        <tr>
            <td rowspan="3">My name</td>
            <td colspan="2">Slamet Riyadi</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>

    </table>

    <table></table>
</body>

</html>
