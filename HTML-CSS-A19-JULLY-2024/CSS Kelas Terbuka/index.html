<!DOCTYPE html>
<html>
    <head>
        <title>Belajar CSS</title>

        <style>
            h1{
                color: tomato;
            }

            p{
                font-family: Arial;
            }
            b{
                color: blue;
            }
            i{
                color: aqua;
            }
        </style>
    </head>

    <body>
        <h1>Hello Word from CSS</h1>  
        <p>
            Ini adalah percobaan pertama kita menggunakan <b>HTML</b> dengan <i>CSS</i>.
        </p>  
    </body>
</html>
