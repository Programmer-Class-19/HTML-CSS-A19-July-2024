<!DOCTYPE html>
<html>
    <head>
        <title>HTML  FORM</title>
    </head>
    <body>
    <form>
        <!-- Membuat elemen form input -->
    <label for="Username">Username :</label>
    <input type="text" id="Username">
        <br>
    <label for="Password :">Password :</label>
    <input type="password" id="Password :">
        <br>
        <!-- "name" berguna untuk menandakan bahwa dua buah radio button berikut adalah satu grup. efeknya tidak bisa dipilih keduan tapi cuman bisa dipilih satu saja -->
    <input type="radio" id="Pria" name="jeniskelamin"><label for="Pria">Pria</label>
    <input type="radio" id="Wanita" name="jeniskelamin"><label for="Wanita">Wanita</label>
        <br>
        <!-- Apabila pilihannya banyak maka yang dipakai adalah "chekbox" -->

    <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
    <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
    <input type="checkbox" id="bacabuku"><label for="bacabuku">bacabuku</label>
    <input type="checkbox" id="mengaji"><label for="mengaji">mengaji</label>
        <br>
        <!--submit , namun ini tidak disarankan karena sudh ada elemen button sndiri -->
    <input type="submit" value="Kirim Sekarang!!!!!!"> // ini dari elemen input X <br><br>
    <button type="button">Kirim</button> // ini elemen button.
        <br><br>     
        <!-- Praktek form input -->
    <label for="Asal Sekolah :">Asal Sekolah :</label>
    <input type="text" id="Asal Sekolah :">
        <br><br>
        <!-- form elemen text area -->
        <textarea></textarea>
        <!-- form elemen select -->
        <br>
        <select>
            <option>Jakarta</option>
            <option>Solo</option>
            <option>Bandung</option>

        </select>

        <br><br><br><br><br><br><br>
<table border="0" cellspacing="0" cellpadding="5">
