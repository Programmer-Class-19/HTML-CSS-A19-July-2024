<!DOCTYPE html>
<html>
<head>
  <style>
    .indented {
      text-indent: 30px; /* Indentasi 30 piksel */
    }
  </style>
</head>
<body>
  <p class="indented">
    Ini adalah contoh paragraf dengan indentasi pada baris pertama. Indentasi ini dapat membantu dalam memisahkan paragraf satu dengan yang lainnya, membuat teks lebih mudah dibaca.
  </p>
  <p>
    Ini adalah contoh paragraf tanpa indentasi. Tidak ada jarak khusus di awal baris pertama.
  </p>
</body>
</html>
