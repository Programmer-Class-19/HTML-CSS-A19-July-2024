<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            height: 300px;
            border-collapse: collapse;
        }
        th {
            height: 50px;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
          <tr>
            <th scope="col">Region</th>
            <th scope="col">Q1</th>
            <th scope="col">Q2</th>
            <th scope="col">Q3</th>
            <th scope="col">Q4</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">North</th>
            <td>1500</td>
            <td>2000</td>
            <td>1800</td>
            <td>2100</td>
          </tr>
          <tr>
            <th scope="row">South</th>
            <td>1300</td>
            <td>1700</td>
            <td>1600</td>
            <td>1900</td>
          </tr>
          <tr>
            <th scope="row">East</th>
            <td>1400</td>
            <td>1600</td>
            <td>1700</td>
            <td>2000</td>
          </tr>
          <tr>
            <th scope="row">West</th>
            <td>1200</td>
            <td>1500</td>
            <td>1400</td>
            <td>1800</td>
          </tr>
        </tbody>
      </table>
      
</body>
</html>
