<!DOCTYPE html>
<html>
    <head>
        <title>table merging</title>
    </head>
    <!-- colspan dan rowspan berfungsi untuk melakukan merging atau menggabungkan 2 sell yang vertical dan horizontal -->

    <!-- colspan untuk menggabungkan 2 sell secara horizontal -->
    
    <!-- rowspan untuk menggabungkan dua sell secara vertical -->
    <body>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td rowspan="3">rowspan 3</td>
                <td colspan="2">colspan 2</td>
            </tr>
            <tr>
                
                <td>2,2</td>
                <td>2,3</td>
            </tr>
            <tr>
                
                <td>3,2</td>
                <td>3,3</td>
            </tr>
        </table>
        <br>
        <table border="1" cellspacing="0" cellpadding=""0>
            <thead>
                <tr>
                    <th>1,1</th>
                    <th>1,2</th>
                    <th>1,3</th>
                    <th>1,4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>2,1</th>
                    <td rowspan="2" colspan="2"></td>                      
                    <td>2,4</td>
                    
                </tr>
                <tr>
                    <th>3,1</th>
                    <td>3,4</td>
                </tr>
                <tr>
                    <th>4,1</th>
                    <td>4,2</td>
                    <td>4,3</td>
                    <td>4,4</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
