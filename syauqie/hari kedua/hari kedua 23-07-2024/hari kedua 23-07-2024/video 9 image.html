<!DOCTYPE html>
<html>
    <head>
        <title>image</title>
    </head>

    <body>
        <h1>cara buat image di html</h1>
        <!-- foto internal -->
        <!-- harus memperhatikan di mana letak file fotonya -->
        <!-- src: mau di ambil dimana gambarnya -->
        <!-- alt : alternafif text dalam gambar -->
        
        <img src="folder foto uji coba video 9/_Untitled___by_Anthony_Rondinone__Follow_us_for_more_Inspiration_-removebg-preview.png" width="200">
        <br>

        <!-- external resource -->
        <!-- cuman tidak di sarankan karena curang dan bergantung ke web lain apabila webnya error maka tidak bisa di akses-->
        <!-- kegunaan alt ialah apabila image error maka akan di tampilkan yang di alt berupa tulisan -->
        <!-- width berfungsi untuk menentukan pixelnya -->
        <!-- high berfungsi untuk menentukan panjangnya image -->
        <!-- hati hati untuk menggunakan salah satunya karena jika pilih salah satunya yang lain bisa ngikut juga jadi lebih baik pilih salah satunya -->
        <!-- kalo ukurannya ditulis pake nomor akan di hitung pixel -->
        <!-- sedangkan persen akan di hitung dari lebar atau tingginya halaman tersebut, jika di tulis 50% akan di itung setengah halaman -->

        <h4>image dengan pixel</h4>

        <img src="img/_Untitled___by_Anthony_Rondinone__Follow_us_for_more_Inspiration_-removebg-preview.png" alt="foto lagi hilang" width="200">
        <br>

        <h4>image dengan title</h4>

        <img src="img/_Untitled___by_Anthony_Rondinone__Follow_us_for_more_Inspiration_-removebg-preview.png" title="web syauqie" width="200">
        <br>

        <h3>ukuran gambar dengan persen <%></h3>

        <img src="img/_Untitled___by_Anthony_Rondinone__Follow_us_for_more_Inspiration_-removebg-preview.png" alt="smoga ga error" title="web syauqie" width="20%">

        <br>

        <h4>image dengan hyperlink</h4>

        <a href="img/_Untitled___by_Anthony_Rondinone__Follow_us_for_more_Inspiration_-removebg-preview.png">
            <img src="_Untitled___by_Anthony_Rondinone__Follow_us_for_more_Inspiration_-removebg-preview.png" alt="gada" width="30%">
        </a>

    </body>
</html>
